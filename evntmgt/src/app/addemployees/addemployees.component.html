<div class="addemployees">
  <div class="row h-100 justify-content-center align-items-center">
    <div class="col-10 col-md-8 col-lg-6">
      <!-- Form -->
      <form class="form-example mt-5" #f="ngForm">
        <h1 class="text-center" style="color: thistle">
          Add Employees Details
        </h1>

        <div class="form-group">
          <label for="firstname" class="text-light">Firstname:</label>
          <input
            type="text"
            class="form-control"
            id="firstname"
            placeholder="Firstname"
            name="firstname"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="lastname" class="text-light">Lastname:</label>
          <input
            type="text"
            class="form-control"
            id="lastname"
            placeholder="Lastname"
            name="lastname"
            ngModel
            required
          />
        </div>
        <div class="form-group">
          <label for="email" class="text-light">Email:</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Email"
            name="email"
            ngModel
            required
          />
        </div>
        <div class="buttn_center">
          <button
            type="submit"
            class="btn btn-dark btn-customized mt-5"
            [disabled]="!f.valid"
            (click)="onCreatePost(f.value, f)"
          >
            Add Employees
          </button>
        </div>
        <!-- End input fields -->
      </form>
      <!-- Form end -->
    </div>
  </div>
</div>
