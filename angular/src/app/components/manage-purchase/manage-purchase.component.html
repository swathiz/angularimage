<div>
  <div class="container">
    <span class="text-center prodLogo">User List</span>
    <input
      type="text"
      class="float-right form-control"
      [(ngModel)]="keyword"
      (ngModelChange)="searchPurchase()"
      name="searchKey"
      id="searchKey"
      placeholder="Search Purchase"
    />
  </div>
  <div class="container">
    <table class="table table-striped table-bordered" style="color: aliceblue">
      <thead>
        <tr>
          <th>Transaction Id</th>
          <th>Date of Purchase</th>
          <th>Product Name</th>

          <th>Total Cost</th>
          <th>Customer Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allPurchase">
          <td>{{ item.transactionid }}</td>
          <td>{{ item.dop }}</td>
          <td>{{ item.productname }}</td>

          <td>{{ item.totalcost }}</td>
          <td>{{ item.customer.email }}</td>
          <td>
            <button
              (click)="deletePurchase(item.id)"
              class="btn btn-sm btn-danger"
            >
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
