<div class="container">
  <div class="container d-flex">
    <div class="container d-flex">
      <nav class="navbar navbar-expand-lg navbar-light col-8">
        <div class="dropdown show">
          <a
            class="btn btn-primary dropdown-toggle"
            href="#"
            role="button"
            id="dropdownMenuLink"
            data-toggle="dropdown"
            aria-haspopup="true"
            aria-expanded="false"
          >
            Filters
          </a>
          <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
            <div class="navSec">
              <a (click)="getProducts()" id="allProducts" class="navbar-brand"
                >All Products</a
              >
            </div>
            <div class="navSec">
              <a (click)="categoryChinese()" id="chinese" class="navbar-brand"
                >Drama</a
              >
            </div>
            <div class="navSec">
              <a (click)="categoryIndian()" id="indian" class="navbar-brand"
                >Comedy</a
              >
            </div>
            <div class="navSec">
              <a (click)="categoryMexican()" id="Mexican" class="navbar-brand"
                >Historical</a
              >
            </div>
            <div class="navSec">
              <a (click)="categoryItalian()" id="Italian" class="navbar-brand"
                >Thriller</a
              >
            </div>
          </div>
        </div>
      </nav>
      <div style="margin-right: -20vw">
        <input
          type="text"
          class="form-control"
          name="searchKey"
          [(ngModel)]="searchKey"
          (ngModelChange)="Search()"
          placeholder="Search Product"
        />
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <ng-container *ngFor="let item of products">
      <div class="card col-md-3 flex-column d-flex">
        <img src="{{ item.imagepath }}" alt="" />
        <h2 style="font-family: 'Montserrat', sans-serif">{{ item.name }}</h2>
        <p><strong>Cast:</strong>{{ item.desc }}</p>
        <p><strong>Duration:</strong> {{ item.customername }}</p>
        <p>
          <strong>Price: </strong>₹{{ item.actualPrice }}
          <span *ngIf="item.discount > 0" style="color: red"
            >({{ item.discount }}% Discount)</span
          >
        </p>
        <div *ngIf="item.discount > 0">
          <p><strong>After Discount Price: </strong>₹{{ item.price }}</p>
        </div>
        <div *ngIf="item.discount == 0">
          <p></p>
          <br />
        </div>
        <button
          *ngIf="login == 0"
          class="align-self-end mt-auto btn addcart btn-primary"
          (click)="showToLogin()"
        >
          Book
        </button>
        <button
          *ngIf="login == 1"
          class="align-self-end mt-auto btn addcart btn-primary"
          (click)="addToCart(item)"
          id="addToCart"
        >
          Book
        </button>
      </div>
    </ng-container>
  </div>
</div>
