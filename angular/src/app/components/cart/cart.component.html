<ng-container *ngIf="products.length != 0">
  <div class="container">
    <div class="card-table">
      <div class="card-product">
        <table class="table" matSort (matSortChange)="sortData($event)">
          <thead>
            <tr>
              <th>Sr.No</th>
              <th mat-sort-header="name">Movie Name</th>
              <th>Movie Banner</th>

              <th>Ticket Price</th>

              <th mat-sort-header="price">Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of sortedCart; let i = index">
              <td>{{ i + 1 }}</td>
              <td>{{ item.product.name }}</td>
              <td>
                <img
                  style="width: 120px"
                  src="{{ item.product.imagepath }}"
                  alt=""
                />
              </td>

              <td style="width: 12%">₹{{ item.product.price }}</td>

              <td style="width: 12%">₹{{ item.price }}</td>
              <td>
                <button class="btn btn-danger" (click)="deleteItem(item.id)">
                  <i class="fas fa-trash-alt"></i>
                </button>
              </td>
            </tr>
            <tr>
              <td colspan="4"></td>
              <td>
                <button class="btn btn-danger" (click)="removeAllCart()">
                  Empty Cart
                </button>
              </td>
              <td>
                <button routerLink="/products" class="btn btn-primary">
                  Shop More
                </button>
              </td>
              <td>
                <button
                  routerLink="/paymentGateway"
                  class="btn btn-success"
                  id="checkout"
                >
                  CheckOut
                </button>
              </td>
              <td>
                <strong>Grand Total : ${{ grandTotal }}</strong
                ><br /><span class="ship"
                  >Delivery charges will be applied</span
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</ng-container>

<ng-container *ngIf="products.length == 0">
  <div class="container">
    <div class="card">
      <h1 class="card-title">My Cart</h1>
    </div>
    <div class="center">
      <img
        src="https://rukminim1.flixcart.com/www/800/800/promos/16/05/2019/d438a32e-765a-4d8b-b4a6-520b560971e8.png?q=90"
        alt=""
      />
      <h3>Your cart is empty</h3>
      <h5>Add item into it now</h5>
      <button routerLink="/products" class="btn btn-primary">Shop Now</button>
    </div>
  </div>
</ng-container>
