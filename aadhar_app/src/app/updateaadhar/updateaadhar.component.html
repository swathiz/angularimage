<div>
  <!-- Form -->

  <form class="form-example">
    <h2>Update aadhar page</h2>

    <div class="form-group">
      <label for="address" class="text-light">Address:</label>
      <input
        type="text"
        class="form-control address"
        id="address"
        placeholder="City"
        name="address"
        style="width: 20vw"
      />
    </div>
    <div class="form-group">
      <label for="phonenum" class="text-light">MobileNumber:</label>
      <input
        type="text"
        class="form-control"
        id="phonenum"
        placeholder="MobileNumber"
        name="phonenum"
        style="width: 20vw"
      />
    </div>
    <div class="form-group">
      <label for="dob" class="text-light">Date of Birth:</label>
      <input
        type="text"
        class="form-control"
        id="dob"
        placeholder="Date of Birth"
        name="dob"
        style="width: 20vw"
      />
    </div>
    <div>
      <button type="submit" class="btn btn-primary btn-customized">
        Update
      </button>
    </div>
    <!-- End input fields -->
  </form>
  <!-- Form end -->
</div>
